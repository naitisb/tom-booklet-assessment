<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToM Assessment v2 - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .prototype-badge {
            background: #f59e0b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 0 auto 30px;
            font-size: 0.9em;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .illustration-container {
            text-align: center;
            margin: 30px 0;
            position: relative;
            min-height: 400px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .illustration {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .drop-zone {
            position: absolute;
            border: 3px dashed #667eea;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s;
        }

        .drop-zone.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #f59e0b;
        }

        .drop-zone.has-item {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .draggable-cutout {
            cursor: grab;
            position: absolute;
            transition: transform 0.2s;
        }

        .draggable-cutout:hover {
            transform: scale(1.05);
        }

        .draggable-cutout.dragging {
            cursor: grabbing;
            opacity: 0.5;
        }

        .script-container {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .script-sentence {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .script-sentence.active {
            background: #ffeb3b;
            padding: 5px;
            border-radius: 3px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .question-container {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .response-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .response-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .response-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .response-btn.selected {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .audio-recording {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .record-btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .record-btn.start {
            background: #dc3545;
            color: white;
        }

        .record-btn.stop {
            background: #ffc107;
            color: #333;
        }

        .record-btn:hover {
            transform: scale(1.05);
        }

        .transcript-box {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 80px;
            font-style: italic;
            color: #666;
        }

        .continue-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .audio-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-icon {
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theory of Mind Assessment v2.0</h1>
        <div class="prototype-badge">PROTOTYPE - Item 1.5: Implicit False Belief</div>

        <!-- Illustration Area with Drag-and-Drop -->
        <div class="illustration-container" id="illustrationArea">
            <img src="../ToM_Booklet_2_illustrations/MIT_BOOKLET_ColorFINAL_1.png"
                 alt="Classroom illustration"
                 class="illustration"
                 id="baseIllustration">

            <!-- Drop zones will be added dynamically -->
            <!-- Rachel cutout will be added dynamically -->
        </div>

        <!-- Script with Sentence-by-Sentence Reveal -->
        <div class="script-container" id="scriptContainer">
            <!-- Sentences will be added dynamically as they're narrated -->
        </div>

        <!-- Question Area -->
        <div class="question-container hidden" id="questionContainer">
            <div class="question-text" id="questionText"></div>
            <div id="responseArea"></div>
        </div>

        <!-- Continue Button -->
        <button class="continue-btn hidden" id="continueBtn">Continue</button>

        <!-- Audio Status Indicator -->
        <div class="audio-status">
            <span class="audio-icon">ðŸ”Š</span>
            <span id="audioStatusText">Narrating...</span>
        </div>
    </div>

    <script src="audio-engine.js"></script>
    <script src="drag-drop.js"></script>
    <script src="prototype-app.js"></script>
</body>
</html>
